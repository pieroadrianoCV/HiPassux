<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario</title>
</head>
<body>
    <h1>Crear Usuario</h1>
    <form action="/registrar_usuario" method="post">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="first_name">Nombre:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Apellido:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="birth_date">Fecha de nacimiento:</label><br>
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="phone_number">Número de teléfono:</label><br>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="gender">Género:</label><br>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Crear Usuario">
    </form>


    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('user.get_users') }}">Ver Usuarios</a>
    
</body>
</html>
